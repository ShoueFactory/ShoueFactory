<!DOCTYPE html>
<html>
<head>
    <title>Shoe Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            margin-top: 10px;
            margin-bottom: 5px;
        }
        .product p {
            margin: 5px 0;
        }
        .product button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Shoe Store</h1>
    </div>
    <div class="container">
        <div class="product">
            <img src="shoe1.jpg" alt="Shoe 1">
            <h3>Shoe 1</h3>
            <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Price: $50</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="shoe2.jpg" alt="Shoe 2">
            <h3>Shoe 2</h3>
            <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Price: $70</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more products here -->
    </div>
</body>
</html>
